<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo das Cores</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        max-width: 900px;
        width: 95%;
        background: white;
        margin-top: 20px;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 5px;
    }

    p {
        color: #444;
        margin-top: 5px;
    }

    #color-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
        gap: 10px;
        margin-top: 25px;
    }

    .color-box {
        width: 100%;
        padding-top: 70%;
        position: relative;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s;
        border: 2px solid transparent;
    }

    .color-box:hover {
        transform: scale(1.07);
        border: 2px solid #000;
    }

    .color-name {
        position: absolute;
        bottom: 3px;
        left: 3px;
        right: 3px;
        padding: 2px;
        font-size: 12px;
        background: rgba(255,255,255,0.8);
        border-radius: 3px;
    }

    #message {
        font-size: 20px;
        margin-top: 20px;
        font-weight: bold;
    }

    #restart-btn {
        margin-top: 25px;
        padding: 12px 22px;
        background: #0077ff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        display: none;
        transition: 0.2s;
    }

    #restart-btn:hover {
        background: #0057c7;
    }
</style>
</head>

<body>

<div class="container">
    <h1>üé® Jogo das Cores</h1>
    <p>Tente adivinhar qual das 10 cores foi sorteada! Voc√™ tem <b>3 tentativas</b>.</p>

    <div id="color-grid"></div>

    <div id="message"></div>

    <button id="restart-btn" onclick="startGame()">Jogar Novamente</button>
</div>

<script>
    const allColors = [
        "AliceBlue","AntiqueWhite","Aqua","Aquamarine","Azure","Beige","Bisque","Black","BlanchedAlmond",
        "Blue","BlueViolet","Brown","BurlyWood","CadetBlue","Chartreuse","Chocolate","Coral","CornflowerBlue",
        "Cornsilk","Crimson","Cyan","DarkBlue","DarkCyan","DarkGoldenRod","DarkGray","DarkGrey","DarkGreen",
        "DarkKhaki","DarkMagenta","DarkOliveGreen","DarkOrange","DarkOrchid","DarkRed","DarkSalmon",
        "DarkSeaGreen","DarkSlateBlue","DarkSlateGray","DarkSlateGrey","DarkTurquoise","DarkViolet",
        "DeepPink","DeepSkyBlue","DimGray","DimGrey","DodgerBlue","FireBrick","FloralWhite","ForestGreen",
        "Fuchsia","Gainsboro","GhostWhite","Gold","GoldenRod","Gray","Grey","Green","GreenYellow","HoneyDew",
        "HotPink","IndianRed","Indigo","Ivory","Khaki","Lavender","LavenderBlush","LawnGreen","LemonChiffon",
        "LightBlue","LightCoral","LightCyan","LightGoldenRodYellow","LightGray","LightGrey","LightGreen",
        "LightPink","LightSalmon","LightSeaGreen","LightSkyBlue","LightSlateGray","LightSlateGrey",
        "LightSteelBlue","LightYellow","Lime","LimeGreen","Linen","Magenta","Maroon","MediumAquaMarine",
        "MediumBlue","MediumOrchid","MediumPurple","MediumSeaGreen","MediumSlateBlue","MediumSpringGreen",
        "MediumTurquoise","MediumVioletRed","MidnightBlue","MintCream","MistyRose","Moccasin","NavajoWhite",
        "Navy","OldLace","Olive","OliveDrab","Orange","OrangeRed","Orchid","PaleGoldenRod","PaleGreen",
        "PaleTurquoise","PaleVioletRed","PapayaWhip","PeachPuff","Peru","Pink","Plum","PowderBlue","Purple",
        "RebeccaPurple","Red","RosyBrown","RoyalBlue","SaddleBrown","Salmon","SandyBrown","SeaGreen",
        "SeaShell","Sienna","Silver","SkyBlue","SlateBlue","SlateGray","SlateGrey","Snow","SpringGreen",
        "SteelBlue","Tan","Teal","Thistle","Tomato","Turquoise","Violet","Wheat","White","WhiteSmoke",
        "Yellow","YellowGreen"
    ];

    let selectedColors = [];
    let chosenColor = "";
    let tries = 3;

    function startGame() {
        tries = 3;
        document.body.style.background = "#f4f4f4";
        document.getElementById("message").textContent = "";
        document.getElementById("restart-btn").style.display = "none";

        //SORTEIA AS 10 CORES
        selectedColors = allColors.sort(() => Math.random() - 0.5).slice(0, 10);

        //ESCOLHE 1 DELAS
        chosenColor = selectedColors[Math.floor(Math.random() * 10)];

        renderGrid();
    }

    function renderGrid() {
        const grid = document.getElementById("color-grid");
        grid.innerHTML = "";

        selectedColors.forEach(color => {
            const box = document.createElement("div");
            box.className = "color-box";
            box.style.background = color;
            box.onclick = () => checkColor(color);

            const name = document.createElement("div");
            name.className = "color-name";
            name.innerText = color;

            box.appendChild(name);
            grid.appendChild(box);
        });
    }

    function checkColor(colorClicked) {
        if (tries === 0) return;

        if (colorClicked === chosenColor) {
            document.getElementById("message").innerHTML =
                `üéâ Parab√©ns! A cor correta era <b>${chosenColor}</b>!`;
            document.body.style.background = chosenColor;
            endGame();
        } else {
            tries--;

            if (tries > 0) {
                document.getElementById("message").innerHTML =
                    `‚ùå Errado! Voc√™ ainda tem <b>${tries}</b> tentativas.`;
            } else {
                document.getElementById("message").innerHTML =
                    `üíÄ Fim de jogo! A cor correta era <b>${chosenColor}</b>.`;
                endGame();
            }
        }
    }

    function endGame() {
        tries = 0;
        document.getElementById("restart-btn").style.display = "inline-block";
    }

    startGame();
</script>

</body>
</html>
